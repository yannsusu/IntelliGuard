<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntelliGuard - Rumor Detection</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <div class="container">
    <h2>Upload Policy Document (PDF)</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files" accept=".pdf" multiple />
        <div id="file-scroll-container" style="
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            margin-top: 10px;
        ">
            <table id="fileTable" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr>
                <th style="text-align: left; padding: 8px;">Filename</th>
                <th style="text-align: left; padding: 8px;">Action</th>
            </tr>
            </thead>
            <tbody id="fileList"></tbody>
            </table>
        </div>

    </form>
    <p id="uploadMessage"></p>

    <h2>Input Your Query</h2>
    <textarea id="queryInput" rows="4" placeholder="Enter your query..."></textarea>
    <button id="queryButton">Submit</button>
      <p id="loadingMessage" style="display:none; color: #0984e3;">Loading...</p>

    <div id="rumors-section" style="display: none;">
      <h3>Rumors Detected:</h3>
      <div id="rumors-item" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <div id="emotion-section" style="display: none;">
      <h3>Emotion Distribution:</h3>
      <img id="emotion-chart" src="" alt="Emotion Chart"/>
    </div>
  </div>

  <script src="script.js?v=123"></script>
</body>
</html>
