<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Query</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-section">
            <h2>Upload PDF</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept=".pdf">
                <button type="submit" id="uploadButton">Upload File</button>
            </form>
            <p id="uploadMessage"></p>
        </div>

    <div class="query-section">
            <h2>Input Query</h2>
            <textarea id="queryInput" placeholder="Enter your query..."></textarea>
            <button id="queryButton">Submit Query</button>
            <div id="rumors-section">
                <h3>Rumors Detected:</h3>
                <ul id="rumors-list"></ul>
            </div>

            <div id="emotion-section" style="display: none;">
                <h3>Emotion Distribution:</h3>
                <img id="emotion-chart" src="" alt="Emotion Chart"/>
            </div>
        </div>
    </div>

    <script src="script.js?v=123"></script>
</body>
</html>
