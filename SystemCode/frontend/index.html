<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntelliGuard - Rumor Detection</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h2 {
      color: #2f3640;
      margin-bottom: 10px;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #dcdde1;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #uploadMessage {
      margin-top: 10px;
      color: green;
    }

    .rumor-item {
      background-color: #f1f2f6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #e17055;
    }

    .highlighted-content {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .ner-content, .author-content, .time-content, .url-content {
      font-size: 14px;
      margin: 4px 0;
    }

    #emotion-chart {
      width: 100%;
      max-width: 300px;
      margin-top: 15px;
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      button {
        width: 100%;
      }

      #emotion-chart {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Policy Document (PDF)</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files" accept=".pdf" multiple />
        <div id="file-scroll-container" style="
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            margin-top: 10px;
        ">
            <table id="fileTable" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr>
                <th style="text-align: left; padding: 8px;">Filename</th>
                <th style="text-align: left; padding: 8px;">Action</th>
            </tr>
            </thead>
            <tbody id="fileList"></tbody>
            </table>
        </div>

    </form>
    <p id="uploadMessage"></p>

    <h2>Input Your Query</h2>
    <textarea id="queryInput" rows="4" placeholder="Enter your query..."></textarea>
    <button id="queryButton">Submit</button>
      <p id="loadingMessage" style="display:none; color: #0984e3;">Loading...</p>

    <div id="rumors-section" style="display: none;">
      <h3>Rumors Detected:</h3>
      <div id="rumors-item" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <div id="emotion-section" style="display: none;">
      <h3>Emotion Distribution:</h3>
      <img id="emotion-chart" src="" alt="Emotion Chart"/>
    </div>
  </div>

  <script src="script.js?v=123"></script>
</body>
</html>
